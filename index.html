<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discussion App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="fs-1 fw-bold">Discussion Portal</h1>
    </header>  
    <section>
      <div class="search">
        <button class="btn btn-primary fw-bold mx-2" id="newform">New Question Form</button>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search Questions..." id='search'>
        <!--<button class="btn btn-outline-success" type="submit">Search</button>-->
        </form>
      </div>
      <!-- Questions list -->
      <div class="content">
        <div class="questions-list">
          <strong class="noquestion">No Questions</strong>
        </div>
        <div class="xyz">
          <div class="list">
            <h2>Question</h2>
          </div>
          <!-- Responses List -->
          <div class="listofresponse">
            <div class="responses">
              <h2 class="fs-3">Response</h2>
              <div class="responses-list">
                <strong class="noresponse">No responses</strong>
              </div>
            </div>
            <!-- Response Form -->
            <div class="response-form my-2">
              <h2 class="fs-3">Add Response</h2>
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Enter Name"/>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="comment" rows="3" placeholder="Enter Comment"></textarea>
              </div>
              <button class="btn btn-primary fs-5" type="submit" id="response-submit">Submit</button>
            </div>
            <!-- Question Form -->
            <div class="formarea">
              <h2 class="fw-bold">Welcome To Discussion Portal!</h2>
              <p>Enter a subject & question to get started</p>
              <div class="mb-3">
                <input type="text" class="form-control" id="subject" placeholder="Subject"/>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="question" rows="3" placeholder="Question"></textarea>
              </div>
              <button class="btn btn-primary fs-5" type="submit" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  </body>
</html>
